plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

boolean isMadBlockCollection = rootProject != project

group 'org.madblock.lib'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.nukkitx.com/maven-snapshots'
    }
    maven {
        url = 'https://repo.opencollab.dev/maven-releases/'
    }
    maven {
        url = 'https://repo.opencollab.dev/maven-snapshots/'
    }
}

dependencies {
    if(isMadBlockCollection) {
        shadow 'com.nukkitx:nbt:2.0.1'
        shadow group: 'commons-io', name: 'commons-io', version: '2.6'
        implementation project(":Tool:Database")

    } else {
        implementation 'cn.nukkit:nukkit:1.0-SNAPSHOT'
        shadow 'com.nukkitx:nbt:2.0.1'

        shadow group: 'commons-io', name: 'commons-io', version: '2.6'

        // Include MadBlockDatabase. Might be replaced in a future version.
        shadow fileTree(dir: 'libs/compile', include: '*.jar')
        implementation fileTree(dir: 'libs/runtime', include: '*.jar')
    }
}